<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            position: relative;
        }

        h1 {
            color: #e74c3c;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .heart {
            font-size: 4rem;
            animation: pulse 1s ease-in-out infinite;
            display: block;
            margin-bottom: 20px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }

        .btn-yes {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.6);
        }

        .btn-no {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
            position: absolute;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .success-screen {
            display: none;
            text-align: center;
        }

        .success-screen h1 {
            color: #e74c3c;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .success-screen img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            animation: float-up 4s ease-in infinite;
            opacity: 0.7;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="heartsBg"></div>

    <div class="container" id="questionScreen">
        <span class="heart">üíï</span>
        <h1>Will You Be My Valentine?</h1>
        <div class="buttons">
            <button class="btn btn-yes" onclick="sayYes()">Yes!</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
    </div>

    <div class="container success-screen" id="successScreen">
        <h1>Yay! I knew you'd say yes! üíï</h1>
        <!-- Replace this URL with your chosen GIF -->
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDd4NzJwNnFyMnFqaWFtOGo0OHBxdHNjOGJlcjFtOGV6NnZlNmFiYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l4pTdcifPZLpDjL1e/giphy.gif" alt="Valentine's GIF" id="celebrationGif">
        <p style="margin-top: 20px; color: #e74c3c; font-size: 1.3rem;">I love you! üíñ</p>
    </div>

    <canvas class="confetti" id="confetti"></canvas>

    <script>
        const noBtn = document.getElementById('noBtn');
        const container = document.querySelector('.container');

        // Create floating hearts background
        const heartsBg = document.getElementById('heartsBg');
        const hearts = ['üíï', '‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', 'üíò', 'üíù'];

        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('span');
            heart.className = 'floating-heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 4 + 's';
            heart.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
            heartsBg.appendChild(heart);
        }

        // Make No button run away
        let escapeAttempts = 0;

        noBtn.addEventListener('mouseenter', runAway);
        noBtn.addEventListener('touchstart', runAway);
        noBtn.addEventListener('click', runAway);

        function runAway(e) {
            e.preventDefault();
            escapeAttempts++;

            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;

            // Make sure button moves a minimum distance
            const currentRect = noBtn.getBoundingClientRect();
            const minDistance = 150;

            while (Math.abs(newX - currentRect.left) < minDistance &&
                   Math.abs(newY - currentRect.top) < minDistance) {
                newX = Math.random() * maxX;
                newY = Math.random() * maxY;
            }

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            // Funny messages after several attempts
            const messages = [
                "Nice try! üòè",
                "You can't click me!",
                "Nope!",
                "Too slow!",
                "Just say YES!",
                "I'm too fast!",
                "Give up already! üíï",
                "YES is the only option!",
                "Resistance is futile!"
            ];

            if (escapeAttempts > 3) {
                noBtn.textContent = messages[Math.min(escapeAttempts - 4, messages.length - 1)];
            }
        }

        function sayYes() {
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('successScreen').style.display = 'block';
            launchConfetti();
        }

        // Confetti animation
        function launchConfetti() {
            const canvas = document.getElementById('confetti');
            canvas.style.display = 'block';
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confettiPieces = [];
            const colors = ['#e74c3c', '#ff6b81', '#ff9ff3', '#feca57', '#ff6b6b', '#c44569'];

            for (let i = 0; i < 150; i++) {
                confettiPieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    r: Math.random() * 6 + 4,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speedY: Math.random() * 3 + 2,
                    speedX: Math.random() * 2 - 1,
                    spin: Math.random() * 0.2 - 0.1
                });
            }

            function animateConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                confettiPieces.forEach((p, i) => {
                    p.y += p.speedY;
                    p.x += p.speedX;
                    p.r += p.spin;

                    ctx.beginPath();
                    ctx.fillStyle = p.color;
                    ctx.ellipse(p.x, p.y, p.r, p.r * 0.6, p.r, 0, Math.PI * 2);
                    ctx.fill();

                    if (p.y > canvas.height) {
                        confettiPieces[i].y = -10;
                        confettiPieces[i].x = Math.random() * canvas.width;
                    }
                });

                requestAnimationFrame(animateConfetti);
            }

            animateConfetti();
        }
    </script>
</body>
</html>
